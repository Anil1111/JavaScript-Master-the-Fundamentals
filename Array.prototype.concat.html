<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Syntax</h1>
    <p>The concat() method is used to merge two or more arrays.
        <br>
        This method does not change the existing arrays, but instead returns a new array.
        <br>
        const new_array = old_array.concat([value1[, value2[, ...[, valueN]]]])
    </p>
    <script>
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);

        console.log(array3);

        // =========================================================

        const letters = ['a', 'b', 'c'];
        const numbers = [1, 2, 3];

        const newArray = letters.concat(numbers)
        console.log(newArray);

        //==========================================================

        const num1 = [1, 2, 3];
        const num2 = [4, 5, 6];
        const num3 = [7, 8, 9];

        const number = num1.concat(num2, num3);
        console.log(number);
        // =========================================================

    </script>

</body>

</html>
